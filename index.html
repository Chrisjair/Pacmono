<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pac-Mono Laberinto üêí</title>
<style>
    body {
        background: #000;
        color: #fff;
        text-align: center;
        font-family: Arial;
        margin: 0;
        padding-bottom: 120px; /* espacio para controles */
    }

    h1 { margin: 10px 0; }

    #game {
        width: 500px;
        height: 500px;
        background: #111;
        margin: 20px auto;
        position: relative;
        border: 3px solid #333;
    }

    #player {
        position: absolute;
        width: 30px;
        height: 30px;
        font-size: 28px;
        text-align: center;
        line-height: 30px;
        z-index: 10;
    }

    .wall {
        position: absolute;
        background: #2b3cff;
    }

    .fruit {
        position: absolute;
        font-size: 22px;
    }

    #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .row {
        display: flex;
        gap: 10px;
    }

    .btn {
        width: 60px;
        height: 60px;
        background: #444;
        color: white;
        border-radius: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        active: scale(0.9);
    }

    #message {
        display: none;
        margin-top: 20px;
        font-size: 2em;
        color: #ffdf6b;
    }
</style>
</head>
<body>

<h1>Pac-Mono üêí Laberinto</h1>
<div id="score">Frutas atrapadas: 0</div>

<div id="game">
    <div id="player">üêí</div>
</div>

<div id="message">Felicidades mi vida, te convertiste en un mono üêíüíõ</div>

<!-- CONTROLES PARA CELULAR -->
<div id="controls">
    <div class="row">
        <div class="btn" id="up">‚¨ÜÔ∏è</div>
    </div>
    <div class="row">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="down">‚¨áÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const message = document.getElementById("message");
const scoreDisplay = document.getElementById("score");

let x = 10, y = 10;
const speed = 10;
let score = 0;
const goal = 5;

const walls = [
    {x:0,   y:80,  w:400, h:20},
    {x:100, y:160, w:20,  h:200},
    {x:200, y:60,  w:20,  h:250},
    {x:300, y:300, w:150, h:20},
    {x:50,  y:350, w:200, h:20}
];

function createWalls() {
    walls.forEach(w => {
        const wall = document.createElement("div");
        wall.classList.add("wall");
        wall.style.left = w.x + "px";
        wall.style.top = w.y + "px";
        wall.style.width = w.w + "px";
        wall.style.height = w.h + "px";
        game.appendChild(wall);
    });
}
createWalls();

function rectsCollide(ax, ay, aw, ah, bx, by, bw, bh) {
    return ax < bx + bw &&
           ax + aw > bx &&
           ay < by + bh &&
           ay + ah > by;
}

function canMove(newX, newY) {
    const p = {x:newX, y:newY, w:30, h:30};
    return !walls.some(w =>
        rectsCollide(p.x, p.y, p.w, p.h, w.x, w.y, w.w, w.h)
    );
}

function spawnFruit() {
    if (score >= goal) return;

    const fruit = document.createElement("div");
    fruit.classList.add("fruit");
    fruit.textContent = "üçå";

    let fx, fy;
    do {
        fx = Math.random() * 470;
        fy = Math.random() * 470;
    } while (!canMove(fx, fy));

    fruit.style.left = fx + "px";
    fruit.style.top = fy + "px";

    game.appendChild(fruit);
}

function checkCollision() {
    const fruits = document.querySelectorAll(".fruit");

    fruits.forEach(fruit => {
        if (Math.abs(x - fruit.offsetLeft) < 25 &&
            Math.abs(y - fruit.offsetTop) < 25) {

            fruit.remove();
            score++;
            scoreDisplay.textContent = "Frutas atrapadas: " + score;

            if (score >= goal) {
                message.style.display = "block";
            }
        }
    });
}

function move(dir) {
    let newX = x, newY = y;

    if (dir === "up") newY -= speed;
    if (dir === "down") newY += speed;
    if (dir === "left") newX -= speed;
    if (dir === "right") newX += speed;

    if (canMove(newX, newY)) {
        x = newX;
        y = newY;
        player.style.left = x + "px";
        player.style.top = y + "px";
        checkCollision();
    }
}

// BOTONES T√ÅCTILES
document.getElementById("up").onclick = () => move("up");
document.getElementById("down").onclick = () => move("down");
document.getElementById("left").onclick = () => move("left");
document.getElementById("right").onclick = () => move("right");

// TECLADO (por si juega en PC)
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") move("up");
    if (e.key === "ArrowDown") move("down");
    if (e.key === "ArrowLeft") move("left");
    if (e.key === "ArrowRight") move("right");
});

setInterval(spawnFruit, 1000);
</script>

</body>
</html>
